<body>

 <div id="header">
  <div id="headerText">
   <span id="headerTextSpan">SHAKE YOUR ASS!</span>
  </div>
 </div>

 <div id='guide'>
 	<ol>
 		<li>Grab a smart phone or a laptop</li>
 		<li>Head to demo.mante.li</li>
 		<li>Shake it baby</li>
 	</ol>
 </div>

 <script type="text/javascript">
	var frameCounter = 0;
	var originalTitle = 'SHAKE YOUR ASS!';

	function setCharAt(str,index,chr) {
 		if (index > str.length-1) return str;
 		return str.substr(0,index) + chr + str.substr(index+1);
	}


	var animate = function() {
  		var title = originalTitle;
  		if (frameCounter % (originalTitle.length*4) < originalTitle.length)
  			title = setCharAt(title, frameCounter%originalTitle.length, '*');
  		$('#headerTextSpan').html(title);
  		frameCounter++;
  	}

	// add animate
	setInterval(animate, 50);
 </script>

 <script src="js/demo.js"></script>
 <script src="js/now.js"></script>


 <!-- background noice -->
 <audio id='sound-bg' src='./audio/background.mp3' loop autoplay/>

 	sound.bg = document.getElementById('sound-bg');
 	sound-bg.volume=0.25;
 </script>

</body>
